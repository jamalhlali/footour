<div>
    <h2 id="page-heading">
        <span jhiTranslate="footourApp.team.home.title">Teams</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team" [routerLink]="['/team/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="footourApp.team.home.createLabel">
            Create a new Team
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="teams?.length === 0">
        <span jhiTranslate="footourApp.team.home.notFound">No teams found</span>
    </div>
    <div class="table-responsive" *ngIf="teams?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="footourApp.team.name">Name</span></th>
            <th><span jhiTranslate="footourApp.team.city">City</span></th>
            <th><span jhiTranslate="footourApp.team.country">Country</span></th>
            <th><span jhiTranslate="footourApp.team.tournament">Tournament</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let team of teams ;trackBy: trackId">
                <td><a [routerLink]="['/team', team.id, 'view' ]">{{team.id}}</a></td>
                <td>{{team.name}}</td>
                <td>{{team.city}}</td>
                <td>{{team.country}}</td>
                <td>
                    <div *ngIf="team.tournament">
                        <a [routerLink]="['/tournament', team.tournament?.id, 'view' ]" >{{team.tournament?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/team', team.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/team', team.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/team', { outlets: { popup: team.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
