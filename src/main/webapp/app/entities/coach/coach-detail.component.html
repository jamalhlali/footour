<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coach">
            <h2><span jhiTranslate="footourApp.coach.detail.title">Coach</span> {{coach.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="footourApp.coach.firstName">First Name</span></dt>
                <dd>
                    <span>{{coach.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="footourApp.coach.lastName">Last Name</span></dt>
                <dd>
                    <span>{{coach.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="footourApp.coach.email">Email</span></dt>
                <dd>
                    <span>{{coach.email}}</span>
                </dd>
                <dt><span jhiTranslate="footourApp.coach.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{coach.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="footourApp.coach.team">Team</span></dt>
                <dd>
                    <div *ngIf="coach.team">
                        <a [routerLink]="['/team', coach.team?.id, 'view']">{{coach.team?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/coach', coach.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
