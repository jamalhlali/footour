<div>
    <h2 id="page-heading">
        <span jhiTranslate="footourApp.tournament.home.title">Tournaments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tournament" [routerLink]="['/tournament/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="footourApp.tournament.home.createLabel">
            Create a new Tournament
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tournaments?.length === 0">
        <span jhiTranslate="footourApp.tournament.home.notFound">No tournaments found</span>
    </div>
    <div class="table-responsive" *ngIf="tournaments?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="footourApp.tournament.name">Name</span></th>
            <th><span jhiTranslate="footourApp.tournament.startDate">Start Date</span></th>
            <th><span jhiTranslate="footourApp.tournament.location">Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tournament of tournaments ;trackBy: trackId">
                <td><a [routerLink]="['/tournament', tournament.id, 'view' ]">{{tournament.id}}</a></td>
                <td>{{tournament.name}}</td>
                <td>{{tournament.startDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="tournament.location">
                        <a [routerLink]="['/location', tournament.location?.id, 'view' ]" >{{tournament.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tournament', tournament.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tournament', tournament.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tournament', { outlets: { popup: tournament.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
